{% extends 'base.html' %}
{% block title %}Book Ticket{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
<div class="col-md-6">
<div class="card p-4">
<h2 class="text-center mb-4">Book Ticket</h2>
{% if message %}<div class="alert alert-success text-center">{{ message }}</div>{% endif %}
<form method="POST">
<input type="text" name="source" class="form-control mb-3" placeholder="Source City" required>
<input type="text" name="destination" class="form-control mb-3" placeholder="Destination City" required>
<input type="date" name="date" class="form-control mb-3" required>
<input type="text" name="user_phone" class="form-control mb-3" placeholder="Contact Number" required>
<button type="submit" class="btn btn-primary w-100">Book Ticket</button>
</form>
</div>
</div>
</div>
{% endblock %}
